<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Roland Silva">
    <meta name="description" content="Contact information for the Little Taco Shop">
    <title>LTS Contact</title>
    <link rel="icon" href="favicon.ico" type="img/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="div-header-spacer"></div>
    <header class="CSS_lesson_banner">
        CSS &nbsp;
        <span style="color: red" ;>Contact LTS </span> &nbsp; Lesson 24 &nbsp; Project
    </header>

    <header class="header">
        <h1 class="header__h1">Little Taco Shop</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>

                <li>
                    <a href="/#menu">Menu</a>
                </li>

                <li>
                    <a href="hours.html">Hours</a>
                </li>

            </ul>
        </nav>
    </header>

    <article class="hero">
        <figure>
            <img src="img/tacos_close_up_1000x649.png" alt="Tacos ready to eat!" title="Tacos ready to eat!"
                width="1000" height="649">
            <figcaption class="offscreen">Little Taco Shop Tacos</figcaption>
        </figure>
    </article>

    <hr>

    <main class="main">
        <article class="main__article">
            <h2>Our Location:</h2>
            <address>555 Taco Temptation Lane, Suite T <br>
                Kansas City, Kansas 5555-5555
                <br>
                Phone: <a href="tel: +555-555-5555">555-555-5555</a>
            </address>
            <br>
        </article>

        <article class="main__article contact">
            <h2 class="contact__h2">Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get" class="contact__form">
                <fieldset class="contact__fieldset">
                    <legend class="contact__legend"> &nbsp; Send Us a Message &nbsp;</legend>
                    <!-- <legend class="offscreen">Send Us a Message</legend> -->

                    <p class="contact__p">
                        <label class="contact__label" for="name">Name:</label>
                        <input class="contact__input" type="text" name="name" id="name" placeholder="Your Name"
                            required>
                    </p>

                    <p class="contact__p">
                        <label class="contact__label" for="Email">Your Email:</label>
                        <input class="contact__input" type="email" name="email" id="email" placeholder="Your email">
                    </p>

                    <p class="contact__p">
                        <label class="contact__label" for="message">Your Message:</label>
                        <br>
                        <textarea class="contact__textarea" name="message" id="message" cols="30" rows="10"
                            placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button class="contact__button" type="submit">Send</button>
                <button class="contact__button" type="reset">Reset</button>
            </form>
        </article>
    </main>

    <!-- <hr> -->
    <p class="center">
        <a href="#">Back to top</a>
    </p>
    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy;</span>
            <span class="nowrap">The Little Taco Shop</span>
        </p>
    </footer>


</body>

</html>
